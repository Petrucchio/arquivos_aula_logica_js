<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
    </head>
    <body>
        <h1>Logica de programação com JavaScript</h1>
        <script>
           var numero1 = prompt("por obsequio digite um numero");/* solicita um numero e o adiciona a variavel numero1*/
            numero1 = parseInt(numero1); //converte o valor recebido para inteiro
            var numero2 = prompt("por obsequio digite um segundo numero");//solicita outro numero e o adiciona a variavel numero2
            numero2 = parseInt(numero2);//converte o valor recebido para inteiro
            alert("a subtração dos dois valores indicados é: "+(numero1-numero2));//subtrai os dois valores e mostra a mensagem
            alert("a multiplicação dos dois valores indicados é: "+(numero1*numero2));//multiplica os dois valores e mostra a mensagem
            alert("a divisão dos dois valores indicados é: "+(numero1/numero2));//divide os dois valores e mostra a mensagem
            alert("a soma dos dois valores indicados é: "+(numero1+numero2));//soma os dois valores e mostra a mensagem
        </script>
    </body>
    </html>
</:doctype>
